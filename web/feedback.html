<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Site Title-->
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Lato:300,400,600,700%7CMontserrat:400,700">
    <link rel="stylesheet" type="text/css" href="/assets/skin/default_skin/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;">
        <a href="http://windows.microsoft.com/en-US/internet-explorer/"><img
                src="/images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820"
                alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a>
    </div>
    <script src="/js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body class="form-inputs-page">
<!-- Start: Theme Preview Pane-->
<div id="skin-toolbox" class="bg-white">

</div>
<!-- Start: Main-->
<div id="main">
    <$ include("header.html"); $>
    <!-- Start: Content-Wrapper-->
    <section id="content_wrapper">
        <!-- Start: Topbar-Dropdown-->
        <div id="topbar-dropmenu" class="alt">
            <div class="topbar-menu row">
                <div class="col-xs-4 col-sm-2"><a href="#" class="metro-tile bg-primary light"><span
                        class="glyphicon glyphicon-inbox text-muted"></span><span
                        class="metro-title">Messages</span></a></div>
                <div class="col-xs-4 col-sm-2"><a href="#" class="metro-tile bg-info light"><span
                        class="glyphicon glyphicon-user text-muted"></span><span class="metro-title">Users</span></a>
                </div>
                <div class="col-xs-4 col-sm-2"><a href="#" class="metro-tile bg-success light"><span
                        class="glyphicon glyphicon-headphones text-muted"></span><span
                        class="metro-title">Support</span></a></div>
                <div class="col-xs-4 col-sm-2"><a href="#" class="metro-tile bg-system light"><span
                        class="glyphicon glyphicon-facetime-video text-muted"></span><span
                        class="metro-title">Videos</span></a></div>
                <div class="col-xs-4 col-sm-2"><a href="#" class="metro-tile bg-warning light"><span
                        class="fa fa-gears text-muted"></span><span class="metro-title">Settings</span></a></div>
                <div class="col-xs-4 col-sm-2"><a href="#" class="metro-tile bg-alert light"><span
                        class="glyphicon glyphicon-picture text-muted"></span><span class="metro-title">Pictures</span></a>
                </div>
            </div>
        </div>
        <!-- Start: Topbar-->

        <!-- Begin: Content-->
        <div id="content" class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <!-- Input Fields-->

                    <!-- Field о себе-->
                    <div class="panel">
                        <div class="panel-heading br-b"><span class="panel-title black">Форма для обратной связи</span>
                        </div>
                        <div class="panel-body">
                            <form role="form" class="form-horizontal">
                                <div class="form-group has-primary">
                                    <label for="subject" class="col-lg-3 control-label black">Тема сообщения</label>
                                    <div class="col-lg-8">
                                        <input id="subject" type="text" class="form-control black"
                                               placeholder="Тема сообщения">
                                    </div>
                                </div>
                                <div class="form-group has-primary">
                                    <label for="text" class="col-lg-3 control-label black">Текст сообщения</label>
                                    <div class="col-lg-8">
                                        <textarea id="text" rows="3" class="form-control black"
                                                  placeholder="Текст сообщения"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label"></label>
                                    <div class="col-lg-8">
                                        <a id="submitSend" class="btn btn-info mb10 mr5 notification" data-note-style="info"
                                           data-note-stack="stack_bottom_right" href="#">Отправить</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
<!-- core scripts-->
<script src="/plugins/core.min.js"></script>
<script type="text/javascript" src="/js/common"></script>
<!-- Theme Javascript-->
<script src="/assets/js/utility/utility.js"></script>
<script src="/assets/js/demo/demo.js"></script>
<script src="/assets/js/main.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        "use strict";
        // Init Theme Core
        Core.init();
        // Init Demo JS
        Demo.init();

        $('#submitSend').click(function(event) {
            event.preventDefault();
            var params = {};
            params.subject = document.getElementById("subject").value;
            params.content = document.getElementById("text").value;
            try  {
                if (!params.subject)  throw "Тема не может быть пустой";
                if (!params.content)  throw "Сообщение не может быть пустым";
                action("feedback", params, "отправлено");
            }
            catch (e)  {  error(e);  }
        });
    });
</script>

<$ include('footer.html'); $>
</body>
</html>
